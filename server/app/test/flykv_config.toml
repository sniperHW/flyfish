Mode = "solo"                                  #solo单机模式,cluster集群模式

DBType                  = "pgsql"

SnapshotCurrentCount    = 0                       #并行执行快照序列化数量，如果设置为0则取cpu数量

MainQueueMaxSize        = 10000                #store消息队列大小

LruCheckInterval        = 100                  #每隔100ms执行一次lru剔除操作

MaxCachePerStore        = 500000               #每组最大key数量，超过数量将会触发key剔除

SqlLoaderCount          = 5                    #加载go程的数量
    
SqlUpdaterCount         = 5                    #更新go程的数量

SnapshotCount           = 3000

SnapshotCatchUpEntriesN = 1000

MaxBatchCount           = 200

RaftLogDir              = "raftLog"

RaftLogPrefix           = "flykv"

LinearizableRead        = true

[StoreReqLimit]
SoftLimit               = 50000
HardLimit               = 100000
SoftLimitSeconds        = 10


[SoloConfig]
RaftUrl                 = "http://127.0.0.1:12377"
ServiceHost             = "127.0.0.1"
ServicePort             = 8110
RaftCluster             = "1@http://127.0.0.1:12377@voter"
Stores                  = [1,2,3,4,5,6]
MetaPath                = "test/meta.json"


[ClusterConfig]
PD                      = "localhost:8110"

	
[DBConfig]
Host                    = "localhost"
Port                    = 5432
User		            = "sniper"
Password                = "123456"
DB                      = "test"


[Log]
MaxLogfileSize  = 104857600 # 100mb
LogDir          = "log"
LogLevel        = "info"
LogPrefix       = "flykv"
EnableStdout    = true
MaxAge          = 14   #最大保留14天的日志
MaxBackups      = 10   #最多保留10个滚动日志	 
